# Nginx configuration for WellQ - demo.wellq.io
# This file should be placed in /etc/nginx/sites-available/wellq

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name demo.wellq.io;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name demo.wellq.io;

    # SSL certificate paths (will be set by certbot)
    ssl_certificate /etc/letsencrypt/live/demo.wellq.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demo.wellq.io/privkey.pem;

    # SSL configuration - strong security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/wellq-access.log;
    error_log /var/log/nginx/wellq-error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Static files - served directly by nginx (faster)
    #location /static/ {
    #    alias /opt/WellQ/staticfiles/;
    #    expires 30d;
    #    add_header Cache-Control "public, immutable";
    #    access_log off;
    #}

    # Media files - user uploads
    location /media/ {
        alias /opt/WellQ/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy to Django/Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://127.0.0.1:8000/health/;
        access_log off;
    }
}





